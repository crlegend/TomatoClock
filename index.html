<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="tc.css" type="text/css" media="screen" title="master" charset="utf-8">
    

    <title>Tomato Clock</title>
  </head>
  <body>
    <div class ="container mt-3 bg-light border rounded" sytle = "height: 300px width:300px;">
      <div class = "row my-2">
        <h4 class = "mx-1 col-6">Break Length</h4>
        <input id = "breakLen" placeholder = "0" class = "col-2 text-right ml-2 form-control" type="number"></input>
        <h4 class = "mx-2">mins</h4>
      </div>
      <div class = "row my-2">
        <h4 class = "mx-1 col-6">Session Length</h4>
        <input id = "sesLen" placeholder = "0" class = "col-2 text-right ml-2 form-control" type="number"></input><h4 class = "mx-2">mins</h4>
      </div>
      <div class = "row justify-content-center">
      <button id= "startReset" class = "btn text-dark col-4 my-3"  type="button">Start</button>
      </div>
      <h4 id = "infoPlace" class = "mx-1 col-12 text-center">Input length and push start</h4>
      <h4 id = "timer" class = "mx-1 col-12 text-center">Timer</h4>
      <div class = "progress">
        <div id = "pBar" class = "progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">    
              
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="tc.js"></script>
  </body>
</html>
